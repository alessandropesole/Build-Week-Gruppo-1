<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <img src="assets/images/epicode_logo.png" alt="logo" />
        <div id="countdown"></div>
      </header>

      <main>
        <div id="paginaQuiz" onload="caricaQuiz()">
          

          <div id="question">
            <h1></h1>
          </div>

          <div id="answers">
            <!-- Display: none o block al div corretto, in base alla tipologia di domanda-->
            <div id="four-answers">
              <div class="answers-line">
                <div id="answer-1">
                  <button type="button"></button>
                </div>
                <div id="answer-2">
                  <button type="button"></button>
                </div>
              </div>
              <div class="answers-line" id="answer-line2">
                <div id="answer-3">
                  <button type="button"></button>
                </div>
                <div id="answer-4">
                  <button type="button"></button>
                </div>
              </div>
            </div>
          </div>
          <div id="counter">
          </div>
        </div>
        <div id="results" class="hidden"></div>
      </main>
    </div>
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
