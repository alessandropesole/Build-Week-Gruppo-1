<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <img src="assets/images/epicode_logo.png" alt="logo" />
      </header>
      <div id="barp">
        <div id="bar">
          <div id="countdown">
          </div>
        </div>
      </div>
      <main>
        <div id="paginaQuiz">
        <div id="question">
          <h1>aasassdasd</h1>
        </div>
        <div id="answers">
          <!-- Display: none o block al div corretto, in base alla tipologia di domanda-->
          <div id="four-answers">
            <div class="answers-line">
              <div id="answer-1">
                <button type="button">False</button>
              </div>
              <div id="answer-2">
                <button type="button">True</button>
              </div>
            </div>
            <br>
            <div class="answers-line2">
              <div id="answer-3">
                <button type="button">False</button>
              </div>
              <div id="answer-4">
                <button type="button">True</button>
              </div>
            </div>
          </div>
          <!-- Display: none o block al div corretto, in base alla tipologia di domanda-->
          <div id="two-answers1">
            <div id="answer-true"></div>
            <div id="answer-false"></div>
          </div>
        </div>
        <div id="counter">
          <h5><span><!-- indice array contatore --> </span></h5>
        </div>
      </main>
    </div>
  </div>
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
